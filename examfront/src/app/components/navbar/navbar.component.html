<mat-toolbar color="accent">
  <a
    routerLink="/"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Examportal</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Login
  </a>
  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon mr20 ml20 favorite-icon"
    aria-label="Example icon-button with share icon"
  >
    Register
  </a>
  <button
    *ngIf="isLoggedIn && user"
    mat-button
    style="margin-right: 10px"
    class="example-icon ml20 favorite-icon"
    aria-label="Example icon-button with share icon"
    routerLink="/admin/profile"
  >
    {{ $any(user).username }}
  </button>
  <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button
    class="example-icon ml10 mr20 favorite-icon"
    aria-label="Example icon-button with share icon"
  >
    Logout
  </a>
</mat-toolbar>
