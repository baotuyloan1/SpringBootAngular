<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/logo_small.png" alt="" />
          </div>

          <h1 class="text-center">Login Here !!</h1>
          <!-- {{ loginData | json }} -->
          <form (ngSubmit)="formSubmit()">
            <!-- Username field -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>User Name</mat-label>
              <input
                [(ngModel)]="loginData.username"
                name="username"
                required
                matInput
                name="username"
                placeholder="Enter here"
              />
              <mat-hint>Valid User Name</mat-hint>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>User Password</mat-label>
              <input
                required
                [(ngModel)]="loginData.password"
                name="password"
                type="password"
                matInput
                placeholder="Enter here"
                name="password"
              />
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">
                Login
              </button>
              <button
                mat-raised-button
                color="accent"
                type="reset"
                class="ml10"
              >
                Reset
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
