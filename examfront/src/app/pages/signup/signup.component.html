<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/logo_small.png" alt="" />
          </div>
          <h1 class="text-center">Register Here !!</h1>

          <form (ngSubmit)="formSubmit()">
            <!-- Username field -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>User Name</mat-label>
              <input
                required
                [(ngModel)]="user.username"
                matInput
                name="username"
                placeholder="Enter here"
              />
              <mat-hint>User name must be unique</mat-hint>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>User Password</mat-label>
              <input
                required
                [(ngModel)]="user.password"
                type="password"
                matInput
                placeholder="Enter here"
                name="password"
              />
            </mat-form-field>

            <!-- First Name field -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>First Name</mat-label>
              <input
                required
                [(ngModel)]="user.firstName"
                matInput
                placeholder="Enter here"
                name="firstName"
              />
            </mat-form-field>

            <!-- Last Name field -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Last Name</mat-label>
              <input
                required
                matInput
                placeholder="Enter here"
                [(ngModel)]="user.lastName"
                name="lastName"
              />
            </mat-form-field>

            <!-- Email field -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email Address</mat-label>
              <input
                required
                type="email"
                matInput
                placeholder="Enter here"
                [(ngModel)]="user.email"
                name="email"
              />
            </mat-form-field>

            <!-- Phone field -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Phone Number</mat-label>
              <input
                required
                type="number"
                matInput
                placeholder="Enter here"
                [(ngModel)]="user.phone"
                name="phone"
              />
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">
                Register
              </button>
              <button
                type="reset"
                style="margin-left: 20px"
                mat-raised-button
                color="accent"
              >
                Clear
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
