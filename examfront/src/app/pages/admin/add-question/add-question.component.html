<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <h1>
        Add question to <span style="font-weight: bold">{{ qTitle }}</span>
      </h1>
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle>
            Enter the detail of the new question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" #myForm="ngForm" (ngSubmit)="formSubmit(myForm)">
            <!-- content field -->
            <!-- <mat-form-field class="w100" appearance="fill">
              <mat-label>Write question content</mat-label>
              <textarea
                required
                rows="8"
                matInput
                placeholder="Enter here"
                [(ngModel)]="question.content"
                name="content"
              ></textarea>
            </mat-form-field> -->

            <ckeditor
              [editor]="Editor"
              name="content"
              [(ngModel)]="question.content"
              required
            ></ckeditor>

            <!-- options -->
            <div class="row">
              <!-- option1 -->
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option1</mat-label>
                  <input
                    required
                    type="text"
                    matInput
                    [(ngModel)]="question.option1"
                    name="option1"
                  />
                </mat-form-field>
              </div>

              <!-- option2 -->
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option2</mat-label>
                  <input
                    required
                    type="text"
                    matInput
                    [(ngModel)]="question.option2"
                    name="option2"
                  />
                </mat-form-field>
              </div>

              <!-- option3 -->
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option3</mat-label>
                  <input
                    required
                    type="text"
                    matInput
                    [(ngModel)]="question.option3"
                    name="option3"
                  />
                </mat-form-field>
              </div>

              <!-- option4 -->
              <div class="col-md-6">
                <mat-form-field class="w100">
                  <mat-label>Enter Option4</mat-label>
                  <input
                    required
                    type="text"
                    matInput
                    [(ngModel)]="question.option4"
                    name="option4"
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- answer -->
            <mat-form-field class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer" required>
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="accent">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
