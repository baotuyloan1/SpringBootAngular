<mat-card *ngIf="user">
  <h1>Your Profile Details</h1>
  <!-- {{ user | json }} -->
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="container text-center">
          <img
            src="https://media.istockphoto.com/vectors/avatar-13-vector-id1397556857?k=20&m=1397556857&s=612x612&w=0&h=A5CfRH_VnzbVd3K6cRDVhbkcTlge0z53Weqqf9-xVkU="
            alt=""
            class="profile-image"
          />
          <h1 class="mt20">{{ user.firstName }} {{ user.lastName }}</h1>
        </div>
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <!-- table Details -->
            <table class="table text-center">
              <tr>
                <td>Username</td>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <td>UserID</td>
                <td>EXAM{{ user.id }}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{ user.phone }}</td>
              </tr>
              <tr>
                <td>Role</td>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>
              <tr>
                <td>Status</td>
                <td>{{ user.enabled ? "ACTIVE" : "NOT ACTIVE" }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary">UPDATE</button>
      <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
